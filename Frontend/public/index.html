<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data RAG with Actions</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Loading animation */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- Loading placeholder -->
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
        ">
            <div style="
                width: 50px;
                height: 50px;
                border: 3px solid #e0e0e0;
                border-top-color: #1976d2;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            "></div>
            <h2 style="color: #555; font-weight: 300;">Loading Live Data RAG System...</h2>
        </div>
    </div>

    <script type="module" src="/src/index.js"></script>

    <script>
        // Service worker registration for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(
                    (registration) => {
                        console.log('ServiceWorker registration successful');
                    },
                    (err) => {
                        console.log('ServiceWorker registration failed: ', err);
                    }
                );
            });
        }

        // WebSocket reconnection handling
        let wsReconnectAttempts = 0;
        const maxWsReconnectAttempts = 10;

        function attemptWebSocketReconnect() {
            if (wsReconnectAttempts < maxWsReconnectAttempts) {
                wsReconnectAttempts++;
                setTimeout(() => {
                    console.log(`Attempting WebSocket reconnection (${wsReconnectAttempts}/${maxWsReconnectAttempts})`);
                    // This will be handled by the WebSocket service
                }, 1000 * Math.min(wsReconnectAttempts, 5));
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            console.log('App is back online');
            attemptWebSocketReconnect();
        });

        window.addEventListener('offline', () => {
            console.log('App is offline');
        });
    </script>
</body>

</html>
